<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculator</h1>

       <div class="card">
          <div class="calchead">
              <input type="text" id="inputbox" maxlength="10px" >
          </div>
          <div class="calcbody">
               <input type="button" id="calcbtn" value="C">
               <input type="button" id="calcbtn" value="+/-">
               <input type="button" id="calcbtn" value="%">
               <input type="button" id="calcbtn" style="background: rgb(133, 6, 206);"  value="/">
          </div>
          <div class="calcbody">
            <input type="button" id="calcbtn" value="7">
            <input type="button" id="calcbtn" value="8">
            <input type="button" id="calcbtn" value="9">
            <input type="button" id="calcbtn" style="background: rgb(133, 6, 206);"  value="X">
       </div>
       <div class="calcbody">
        <input type="button" id="calcbtn" value="4">
        <input type="button" id="calcbtn" value="5">
        <input type="button" id="calcbtn" value="6">
        <input type="button" id="calcbtn" style="background: rgb(133, 6, 206);"  value="-">
   </div>
   <div class="calcbody">
    <input type="button" id="calcbtn" value="1">
    <input type="button" id="calcbtn" value="2">
    <input type="button" id="calcbtn" value="3">
    <input type="button" id="calcbtn" style="background: rgb(133, 6, 206);" value="+">
</div>
<div class="calcbody">
  <input type="button" id="calcbtn" value="0">
  <input type="button" id="calcbtn" value=".">
  <input type="button" id="calcbtn" value="DEL">
  <input type="button" id="calcbtn" style="background:orange;"  value="=">
</div>
       </div>
      

</body>
</html>
